<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Template</title>
  </head>
  <body>
    <div class="container">
      <form id="nameForm">
        <label for="name">Search Doctor By Name</label>
        <input id="name" type="text" required></input>
        <input id="optionType1" type="hidden" value="name">
        <button type="submit" class="btn btn-dark">Search</button>
      </form>
      <form id="queryForm">
        <label for="query">Search Doctor By query</label>
        <input id="query" type="text" required></input>
        <input id="optionType2" type="hidden" value="query">
        <button type="submit" class="btn btn-dark">Search</button>
      </form>
      <table id="doctorTable">
        <tr>
          <th>Firstname</th>
          <th>Lastname</th> 
          <th>Address</th>
          <th>Phone Number</th>
          <th>Accepting New Patients</th>
          <th>Photo Link</th>
        </tr>
      </table>
      <p id='errorMessage'></p>
    </div>
  </body>
</html>
